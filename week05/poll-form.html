<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD | HTML Form - UserPoll</h1>
    </header>
    <main>
        
        <form>
            <h2>Contact Information</h2>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>
            </div>
            <div class="form-item column2">
                <label for="email">Email:</label>
                <input type="email" id="useremail" name="email" required><br><br>
            </div>
            <h2>Questions</h2> 
            <div class="form-item">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">other</option>
                </select><br><br>
            </div>
            <div class="form-item">
                <label for="pet">Do you have a pet?</label>
                <input type="checkbox" id="pet" name="pet"><br><br>
            </div>
            <div class="form-item">
               <label for="feedback">List the place you have lived:</label><br><br>
               <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea><br><br>  
            </div>
            <button type="submit">Submit Poll</button><br><br>
        </form>   
    </main>
    
</body>
</html>
