    <meta charset="UTF-8">

<body>

    <!-- HEADER -->
    <header>
        <img src="images/sitelogo.jpg" alt="The Rapids company logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>

        <!-- âœ… COMPANY HEADING (DIRECTLY BELOW NAVIGATION) -->
        <section class="company-heading">
            <h1>The Rapids</h1>
            <p>Dabban Avenue, Bwari, Abuja, Nigeria</p>
            <p>+234 8142959680</p>
            <p>frankchikako@gmail.com</p>
        </section>


        <!-- âœ… MAP + FORM GRID -->
        <section class="contact-grid">

            <!-- MAP -->
            <div class="map-container">
                <iframe src="https://www.google.com/maps?q=Abuja,Nigeria&output=embed" class="map"
                  loading="lazy">
                </iframe>
            </div>

            <!-- CONTACT FORM -->
            <div class="contact-form">

                <form>

                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name"
                          required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                          required>
                    </div>

                    <!-- RADIO BUTTONS -->
                    <div class="radio-section">
                        <p>Message Purpose</p>

                        <div class="radio-item">
                            <input type="radio" id="general" name="purpose" value="general"
                              required>
                            <label for="general">General Inquiry</label>
                        </div>

                        <div class="radio-item">
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>

                        <div class="radio-item">
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type here"
                          required></textarea>
                    </div>

                    <!-- CHECKBOX -->
                    <div class="checkbox-item">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>

                    <!-- SUBMIT -->
                    <button type="submit" class="submit-btn">
                        Send Message to The Rapids Team
                    </button>

                </form>
            </div>
        </section>


        <!-- âœ… EMPLOYEE SECTION -->
        <section class="team-banner">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">

                <figure>
                    <img src="images/guide1.jpg" alt="Jake Lead River Guide">
                    <figcaption>Jake â€” Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/guide2.jpg" alt="Maria Safety Instructor">
                    <figcaption>Maria â€” Safety Instructor</figcaption>
                </figure>

                <figure>
                    <img src="images/guide3.jpg" alt="Daniel Reservations Manager">
                    <figcaption>Daniel â€” Reservations Manager</figcaption>
                </figure>

            </div>
        </section>

    </main>

</body>

</html>
